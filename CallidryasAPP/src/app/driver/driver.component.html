    {{element.driverName }}

<button mat-raised-button color="primary" (click)="openAdd()"> Add </button>

<br>

<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4" >
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let element"> {{element.driverName}}</td>
        </ng-container>
        <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef >Last Name</th> 
            <td mat-cell *matCellDef="let element"> {{element.driverLastName}}</td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums"></tr>
    </table>
</div>
