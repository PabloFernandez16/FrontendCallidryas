

<h1 mat-dialog-title>Driver</h1>

<div mat-dialog-content >
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="DriverName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="DriverLastName">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button (click)="add()" color="primary">Guardar</button>
</div>
